{% extends 'base.html' %}

{% block content %}
    <form class="auth-form" action="{% url 'users:login' %}?next={{ next }}" method="post">
        {% csrf_token %}
        {{ form.non_field_error }}
        {% for field in form %}
            <div class="form-field">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">Login</button>
    </form>
{% endblock %}
